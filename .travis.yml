language: python

python:
    - "2.7"
    - "3.4"

env:
    - DJANGO_VERSION=1.4
    - DJANGO_VERSION=1.5
    - DJANGO_VERSION=1.6
    - DJANGO_VERSION=1.7
    - DJANGO_VERSION=1.8

matrix:
    exclude:
        - python: "3.4"
          env: DJANGO_VERSION=1.4

install:
    - pip install -r requirements.txt
    - pip install -r test_requirements.txt
    - pip install Django==$DJANGO_VERSION.\*
    - pip install coveralls
    - pip install sphinx

cache:
    directories:
        - $HOME/virtualenv

script:
    - pep8 .
    - pylint aloe_django
    - coverage erase
    - coverage run -m nose
    - coverage report
    - ./tools/check_installs
    - make -C docs coverage

after_success:
    - coveralls

sudo: false

deploy:
    provider: pypi
    user: koterpillar
    password:
        secure: "Bf2PU4Ouk+BlsxWODjeO+S8eMu9weQ+VWLo07h/Dq3aTzo/5PGTX+yeBYOvVMZddxN9OJfB3KjEMibpe/IDsgC9RWI9560vST+ukd1xIWOy3v6P/VedPu2glNOGPxS0hTRXlm5rFQwtUkM33bhGJsvzE81IrZU8+POvM6NY/aXo="
    server: https://pypi.python.org/pypi
    on:
        tags: true
        all_branches: true
        python: 3.4
        condition:
            - "\"$DJANGO_VERSION\" = \"1.8\""
            - "\"$TRAVIS_TAG\" = \"v$(python setup.py --version)\""
