language: python
python:
- '2.7'
- '3.4'
- '3.5'
env:
- DJANGO_VERSION=1.8
- DJANGO_VERSION=1.9
- DJANGO_VERSION=1.10
install:
- pip install -r requirements.txt
- pip install -r test_requirements.txt
- pip install Django==$DJANGO_VERSION.\*
- pip install coveralls
cache:
  directories:
  - "$HOME/virtualenv"
script:
- pep8 .
- pylint aloe_django setup.py tests
- coverage erase
- coverage run -m unittest discover -v -b
- coverage combine . tests/integration/django/*
- coverage report
- make -C docs coverage
after_success:
- coveralls
sudo: false
